<!-- Parte em JavaScript, adiciona interatividade e funcionalidade a seu site. -->
<script>
      var n1 = Number(window.prompt('Digite um número.')) // Number automaticamente escolhe se e real ou inteiro dependendo do valor recebido.
      var n2 = Number(window.prompt('Digite outro número.')) // 

     // var n1 = String(window.prompt('Digite um numero')) FAZ A CONVERSAO DE NUMERO PARA STRING
        //var n1 = n.toString(window.prompt('Digite um numero')) FAZ A CONVERSAO DE NUMERO PARA STRING

        //var n1 = Number.parseFloat(window.prompt('Digite um número.')) // Manualmente define a variavel como numero real
      //var n2 = Number.parseInt(window.prompt('Digite outro número.')) // Manualmente define a variavel como numero inteiro.

          // Number.parseFloat ou Number.parseInt são comandos que convertem variaveis para outros formatos (de inteiro para real, de string para numero etc)
          // Number(N) faz isso de forma automatica porém nao pode ser usado em toda situação pois em alguns casos é preciso usar dados com tipo especifico.

      var s = n1 + n2 
      window.alert(`A soma desses números é: ${String(s)}`) // Concatenação.
      window.alert(`O tipo de dado inserido foi: ${typeof(n1)}`)

      // (NUMBER + NUMBER) para adição
      // (STRING + STRING) para concatenação
      // (`A soma desses números é: ${String(s)}`) utiliza o formato mais simples de concatenação

</script>
